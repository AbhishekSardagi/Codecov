<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
   <div id="main">
    <a class="logo-codecov" href="index.html"></a>

      <div class="left-side">
        <a href="index.html">
          <img class="logodiv logo-img" src="https://about.codecov.io/wp-content/themes/codecov/assets/brand/logos/codecov.svg"
            title="Codecov" alt="Codecov">
        </a>
          <h3 class="blue">Get In Touch
              <span class="color-pink">.</span>
          </h3>
          <p class="para">Fill in the form to the right to get in touch
              with someone on our team, and we will reach out shortly.
               If you are seeking support please visit our 
                <a class="anchor" href="https://codecov.freshdesk.com/support/home">support portail</a>
                before reaching out directly </p>
                <p id="animation">Grab GoDaddy alteryx Vue.js  Python</p>

       </div>
  
  <div class="right-side">
  
        <form class="form" >
        
          <div class="wrapper">
             <div class="box1">
                 <div> <label for="fname">FirstName</label></div>
                    <input class="input1" type="text" id="fname" name="firstName" placeholder="FirstName"required>
               </div>
                    
              <div class="box2">
                   <div><label for="lname">LastName</label></div>
                     <input  class="input1" type="text" id="lname" name="lastName" placeholder="LastName"required>
               </div>

          
          <div class="box3">
                 <div><label for="emailaddress">Email Address</label></div> 
                  <input  class="input1" type="email" id="emailaddress"  placeholder="email@gmail.com"required>
          </div>
        
         <div class="box4">
                  <div><label  for="phone">Phone Number</label></div>
                  <input  class="input1" type="number" id="phone" placeholder="enter your number">
          </div>
         
         <div class="box5">
             <div> <label for="companyname">Company Name</label></div>
              <input  class="input1" type="text" id="companyname"  placeholder="company name " required >
        </div>
          
         <div class="box6">
              <div><label for="jobtitle">Job Title</label></div>
              <input  class="input1" type="text" id="jobtitle" placeholder="jobtitle"required >
         </div>
    
        
  
      <div class="box7">
          <div> <label for="Contact-reason">Contact Reason</label></div> 
          <select  class="input2" type="text" id="contactreason" placeholder="contact-reason"required>
            <option  value="Help and Support"></option>
            <option  value="Help and Support">Help and Support</option>
            <option value="Become a Partner">Become a Partner</option>
            <option value="General Inquiry">General Inquiry</option>
        </select>
    </div>
        
    
        <div class="box8">
              <div><label for="subject">Subject</label></div>   
              <input  class="input2" type="text" id="subject" placeholder="subject">
       </div>
  
  
        <div class="box9">
             <div><label for="message">Message</label></div> 
             <textarea id="mes" required> </textarea>

        </div>
  </div>
  
      <div class="submit">
        <button onclick="sendContact()"class="submit1">Submit</button>
        </div>

    </form>
   </div>
 </div>
 <script src="contact.js"></script>
 </body>
</html>
